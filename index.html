<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South African Tax Calculator</title>
</head>
<body>
    <h1>South African Tax Calculator</h1>
    <p>Calculate your South African tax.</p>

    <form id="chat">
        <label for="income">Enter your income:</label>
        <input type="number" id="income" required>
        <button type="submit">Calculate Tax</button>
    </form>

    <div id="result"></div>

    <hr>
    <h2>Document Submission</h2>
    <p>Upload a text file containing your income.</p>
    <input type="file" id="file">

    <script src="main.js"></script>
</body>
</html>
